  /connect/token:
    post:
      tags:
        - Connect
      summary: Retrieves bearer token
      description: >-

        To authenticate Swagger requests, execute using "Authorize" above, not
        "Try It Out" here.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                client_id:
                  type: 'string'
                client_secret:
                  type: 'string'
                grant_type:
                  type: 'string'
                scope:
                  type: 'string'
      responses:
        '200':
          description: Sign-in successful.
        '400':
