  /connect/register:
    post:
      tags:
        - Connect
      summary: Registers new client
      description: Registers new client
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                ClientId:
                  required:
                    - chars
                    - length
                  type: string
                  description: Client id
                ClientSecret:
                  required:
                    - chars
                    - length
                  type: string
                  description: Client secret
                DisplayName:
                  required:
                    - chars
                    - length
                  type: string
                  description: Client display name
            encoding:
              ClientId:
                style: form
              ClientSecret:
                style: form
              DisplayName:
                style: form
      responses:
