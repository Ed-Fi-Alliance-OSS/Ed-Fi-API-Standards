        '404':
          description: Not found. A resource with given identifier could not be found.
        '400':
          description: Bad Request. The request was invalid and cannot be completed. See the response body for details.
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationResult'
components:
  schemas:
    adminApiError:
      title: AdminApiError
      required:
        - errors
        - status
        - title
      type: object
      properties:
        status:
          type: integer
          format: int32
          readOnly: true
        title:
          type: string
          nullable: true
          readOnly: true
        errors:
          type: array
          items:
            type: string
          nullable: true
          readOnly: true
      additionalProperties: false
      description: Wrapper schema for all error responses
    'adminApiResponse':
      title: AdminApiResponse
      required:
        - result
        - status
        - title
      type: object
      properties:
        status:
          type: integer
          format: int32
          readOnly: true
        title:
          type: string
          nullable: true
          readOnly: true
        result:
          nullable: true
          readOnly: true
      additionalProperties: false
      description: Wrapper schema for all successful responses
    addApplicationRequest:
      title: AddApplicationRequest
      required:
        - applicationName
        - claimSetName
        - educationOrganizationIds
        - vendorId
      type: object
      properties:
        applicationName:
          type: string
          description: Application name
        vendorId:
          type: integer
          description: Vendor/ company id
          format: int32
        claimSetName:
          type: string
          description: Claim set name
        profileId:
          type: integer
          description: Profile id
          format: int32
          nullable: true
        educationOrganizationIds:
          type: array
          items:
            type: integer
            format: int32
          description: Education organization ids
      additionalProperties: false
    application:
      title: Application
      required:
        - applicationId
        - applicationName
        - claimSetName
        - educationOrganizationIds
        - odsInstanceName
        - profileName
        - profiles
        - vendorId
      type: object
      properties:
        applicationId:
          type: integer
          format: int32
        applicationName:
          type: string
          nullable: true
        claimSetName:
          type: string
          nullable: true
        profileName:
          type: string
          nullable: true
        educationOrganizationIds:
          required:
            - item
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        odsInstanceName:
          type: string
          nullable: true
        vendorId:
          type: integer
          format: int32
          nullable: true
        profiles:
          required:
            - item
          type: array
          items:
            $ref: '#/components/schemas/profile'
          nullable: true
      additionalProperties: false
    applicationResult:
      title: ApplicationKeySecret
      required:
        - applicationId
        - key
        - secret
      type: object
      properties:
        applicationId:
          type: integer
          format: int32
        key:
          type: string
          nullable: true
        secret:
          type: string
          nullable: true
      additionalProperties: false
    editApplicationRequest:
      title: EditApplicationRequest
      required:
        - applicationId
        - applicationName
        - claimSetName
        - educationOrganizationIds
        - vendorId
      type: object
      properties:
        applicationId:
          type: integer
          description: Application id
          format: int32
        applicationName:
          type: string
          description: Application name
        vendorId:
          type: integer
          description: Vendor/ company id
          format: int32
        claimSetName:
          type: string
          description: Claim set name
        profileId:
          required:
            - hasValue
            - value
          type: integer
          description: Profile id
          format: int32
          nullable: true
        educationOrganizationIds:
          type: array
          items:
            type: integer
            format: int32
          description: Education organization ids
      additionalProperties: false
    profile:
      title: Profile
      required:
        - id
      type: object
      properties:
        id:
          required:
            - hasValue
            - value
          type: integer
          format: int32
          nullable: true
      additionalProperties: false
    addClaimsetRequest:
      title: AddClaimSetRequest
      required:
        - name
        - resourceClaims
      type: object
      properties:
        name:
          type: string
          description: Claim set name
        resourceClaims:
          type: array
          items:
            $ref: '#/components/schemas/resourceClaimRequest'
          description: Resource Claims
      additionalProperties: false
    authorizationStrategies:
      title: AuthorizationStrategies
      required:
        - authorizationStrategies
      type: object
      properties:
        authorizationStrategies:
          type: array
          items:
            $ref: '#/components/schemas/authorizationStrategy'
          nullable: true
      additionalProperties: false
    authorizationStrategy:
      title: AuthorizationStrategy
      required:
        - authStrategyId
        - authStrategyName
        - displayName
        - isInheritedFromParent
      type: object
      properties:
        authStrategyName:
          type: string
          nullable: true
        isInheritedFromParent:
          type: boolean
      additionalProperties: false
    childRequestResourceClaim:
      title: ResourceClaim
      required:
        - authStrategyOverridesForCRUD
        - children
        - create
        - delete
        - name
        - read
        - readChanges
        - update
      type: object
      properties:
        name:
          type: string
          nullable: true
        create:
          type: boolean
        read:
          type: boolean
        update:
          type: boolean
        delete:
          type: boolean
        readChanges:
          type: boolean
        authStrategyOverridesForCRUD:
          type: array
          items:
            $ref: '#/components/schemas/authorizationStrategies'
          nullable: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/resourceClaimRequest'
          nullable: true
      additionalProperties: false
    claimsetWithResources:
      title: ClaimSetWithResources
      required:
        - applicationsCount
        - id
        - isSystemReserved
        - name
        - resourceClaims
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        isSystemReserved:
          type: boolean
        applicationsCount:
          type: integer
          format: int32
        resourceClaims:
          type: array
          items:
            $ref: '#/components/schemas/resourceClaim'
          nullable: true
      additionalProperties: false
    claimset:
      title: ClaimSet
      required:
        - applicationsCount
        - id
        - isSystemReserved
        - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        isSystemReserved:
          type: boolean
        applicationsCount:
          type: integer
          format: int32
      additionalProperties: false
    editClaimsetRequest:
      title: EditClaimSetRequest
      required:
        - id
        - name
        - resourceClaims
      type: object
      properties:
        id:
          type: integer
          description: ClaimSet id
          format: int32
        name:
          type: string
          description: Claim set name
        resourceClaims:
          type: array
          items:
            $ref: '#/components/schemas/resourceClaimRequest'
          description: Resource Claims
      additionalProperties: false
    resourceClaimRequest:
      title: ResourceClaim
      required:
        - authStrategyOverridesForCRUD
        - children
        - create
        - delete
        - name
        - read
        - readChanges
        - update
      type: object
      properties:
        name:
          type: string
          nullable: true
        create:
          type: boolean
        read:
          type: boolean
        update:
          type: boolean
        delete:
          type: boolean
        readChanges:
          type: boolean
        authStrategyOverridesForCRUD:
          type: array
          items:
            $ref: '#/components/schemas/authorizationStrategies'
          nullable: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/childRequestResourceClaim'
          description: Children are collection of ResourceClaim
          nullable: true
      additionalProperties: false
    resourceClaim:
      title: ResourceClaim
      required:
        - authStrategyOverridesForCRUD
        - children
        - create
        - defaultAuthStrategiesForCRUD
        - delete
        - name
        - read
        - readChanges
        - update
      type: object
      properties:
        name:
          type: string
          nullable: true
        create:
          type: boolean
        read:
          type: boolean
        update:
          type: boolean
        delete:
          type: boolean
        readChanges:
          type: boolean
        defaultAuthStrategiesForCRUD:
          type: array
          items:
            $ref: '#/components/schemas/authorizationStrategies'
          nullable: true
        authStrategyOverridesForCRUD:
          type: array
          items:
            $ref: '#/components/schemas/authorizationStrategies'
          nullable: true
        children:
          type: array
          items:
            $ref: '#/components/schemas/resourceClaim'
          description: Children are collection of ResourceClaim
          nullable: true
      additionalProperties: false
    registerClientRequest:
      title: RegisterClientRequest
      required:
        - clientId
        - clientSecret
        - displayName
      type: object
      properties:
        clientId:
          type: string
          description: Client id
        clientSecret:
          type: string
          description: Client secret
        displayName:
          type: string
          description: Client display name
      additionalProperties: false
    information:
      title: Information
      required:
        - build
        - version
      type: object
      properties:
        version:
          type: string
          description: Application version
        build:
          type: string
          description: Build / release version
      additionalProperties: false
    addVendorRequest:
      title: AddVendorRequest
      required:
        - company
        - contactEmailAddress
        - contactName
        - namespacePrefixes
      type: object
      properties:
        company:
          type: string
          description: Vendor/ company name
        namespacePrefixes:
          type: string
          description: Namespace prefix for the vendor. Multiple namespace prefixes can be provided as comma separated list if required.
        contactName:
          type: string
          description: Vendor contact name
        contactEmailAddress:
          type: string
          description: Vendor contact email id
      additionalProperties: false
    editVendorRequest:
      title: EditVendorRequest
      required:
        - company
        - contactEmailAddress
        - contactName
        - namespacePrefixes
        - vendorId
      type: object
      properties:
        vendorId:
          type: integer
          description: Vendor/ company id
          format: int32
        company:
          type: string
          description: Vendor/ company name
        namespacePrefixes:
          type: string
