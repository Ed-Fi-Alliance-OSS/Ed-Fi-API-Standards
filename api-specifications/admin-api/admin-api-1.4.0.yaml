openapi: 3.0.1
info:
  version: 1.4.0
  description: The Ed-Fi Admin API is an API-based administrative interface for the Ed-Fi ODS / API Platform but this also supports an Ed-Fi API generically. Admin API 1.4 is available for ODS / API v5.4 - 6.2
paths:
  /v1/vendors:
    get:
      tags:
        - Vendors
      summary: Retrieves all vendors.
      responses:
        '401':
          description: Unauthorized. The request requires authentication
        '403':
          description: 'Forbidden. The request is authenticated, but not authorized to access this resource'
        '500':
          description: Internal server error. An unhandled error occurred on the server. See the response body for details.
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/vendor'
    post:
      tags:
        - Vendors
      summary: Creates vendor based on the supplied values.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addVendorRequest'
        required: true
      responses:
        '401':
          description: Unauthorized. The request requires authentication
        '403':
          description: 'Forbidden. The request is authenticated, but not authorized to access this resource'
        '500':
          description: Internal server error. An unhandled error occurred on the server. See the response body for details.
        '400':
          description: Bad Request. The request was invalid and cannot be completed. See the response body for details.
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vendor'
  '/v1/vendors/{id}':
    get:
      tags:
        - Vendors
      summary: Retrieves a specific vendor based on the identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '401':
          description: Unauthorized. The request requires authentication
        '403':
          description: 'Forbidden. The request is authenticated, but not authorized to access this resource'
        '500':
          description: Internal server error. An unhandled error occurred on the server. See the response body for details.
        '404':
          description: Not found. A resource with given identifier could not be found.
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vendor'
    put:
      tags:
        - Vendors
      summary: Updates vendor based on the resource identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editVendorRequest'
        required: true
      responses:
        '401':
          description: Unauthorized. The request requires authentication
        '403':
          description: 'Forbidden. The request is authenticated, but not authorized to access this resource'
        '500':
          description: Internal server error. An unhandled error occurred on the server. See the response body for details.
        '404':
          description: Not found. A resource with given identifier could not be found.
        '400':
          description: Bad Request. The request was invalid and cannot be completed. See the response body for details.
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vendor'
    delete:
      tags:
        - Vendors
      summary: Deletes an existing vendor using the resource identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '401':
          description: Unauthorized. The request requires authentication
        '403':
          description: 'Forbidden. The request is authenticated, but not authorized to access this resource'
        '500':
          description: Internal server error. An unhandled error occurred on the server. See the response body for details.
        '404':
          description: Not found. A resource with given identifier could not be found.
        '200':
          description: Resource was successfully deleted.
